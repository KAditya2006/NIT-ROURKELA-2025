<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile & Skill Graph | Learn & Earn Portal</title>
<link rel="stylesheet" href="profile.css">
</head>
<body>
  <header>👤 My Profile & Skill Graph</header>

  <section class="profile-container">
    <div class="profile-card">
      <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="Profile Picture">
      <h2>Aditya Kumar</h2>
      <p>Full Stack Developer Intern</p>
      <div class="badge-section">
        <h3>🏅 Badges</h3>
        <div class="badges">
          <div class="badge">Top Learner</div>
          <div class="badge">100 Days Streak</div>
          <div class="badge">AI Master</div>
        </div>
      </div>
    </div>

    <div class="graph-card">
      <h3>📊 Skill Progress</h3>
      <canvas id="skillGraph"></canvas>
    </div>
  </section>

  <footer>© 2025 Learn & Earn | Designed with 💙 by Aditya</footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('skillGraph').getContext('2d');
    new Chart(ctx, {
      type: 'radar',
      data: {
        labels: ['HTML', 'CSS', 'JavaScript', 'React', 'Node.js', 'Python', 'AI/ML'],
        datasets: [{
          label: 'Skill Level',
          data: [95, 88, 92, 85, 80, 75, 78],
          backgroundColor: 'rgba(79, 195, 247, 0.2)',
          borderColor: '#4fc3f7',
          borderWidth: 2,
          pointBackgroundColor: '#ffffff'
        }]
      },
      options: {
        scales: {
          r: {
            angleLines: { color: 'rgba(255,255,255,0.1)' },
            grid: { color: 'rgba(255,255,255,0.1)' },
            pointLabels: { color: 'white', font: { size: 14 } },
            suggestedMin: 0,
            suggestedMax: 100
          }
        },
        plugins: {
          legend: { labels: { color: 'white' } }
        }
      }
    });
  </script>
</body>
</html>
