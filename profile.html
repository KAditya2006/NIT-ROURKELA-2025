<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile & Skill Graph | Learn & Earn Portal</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1e1e2f, #252540);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .profile-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px;
      width: 90%;
      max-width: 1100px;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #4fc3f7;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      margin-bottom: 5px;
    }

    .profile-card p {
      color: #ccc;
    }

    .badge-section {
      margin-top: 20px;
    }

    .badges {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .badge {
      background: linear-gradient(45deg, #ff6b6b, #f7b733);
      padding: 8px 14px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
    }

    .graph-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    canvas {
      width: 100%;
      height: 400px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>üë§ My Profile & Skill Graph</header>

  <section class="profile-container">
    <div class="profile-card">
      <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="Profile Picture">
      <h2>Aditya Kumar</h2>
      <p>Full Stack Developer Intern</p>
      <div class="badge-section">
        <h3>üèÖ Badges</h3>
        <div class="badges">
          <div class="badge">Top Learner</div>
          <div class="badge">100 Days Streak</div>
          <div class="badge">AI Master</div>
        </div>
      </div>
    </div>

    <div class="graph-card">
      <h3>üìä Skill Progress</h3>
      <canvas id="skillGraph"></canvas>
    </div>
  </section>

  <footer>¬© 2025 Learn & Earn | Designed with üíô by Aditya</footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('skillGraph').getContext('2d');
    new Chart(ctx, {
      type: 'radar',
      data: {
        labels: ['HTML', 'CSS', 'JavaScript', 'React', 'Node.js', 'Python', 'AI/ML'],
        datasets: [{
          label: 'Skill Level',
          data: [95, 88, 92, 85, 80, 75, 78],
          backgroundColor: 'rgba(79, 195, 247, 0.2)',
          borderColor: '#4fc3f7',
          borderWidth: 2,
          pointBackgroundColor: '#ffffff'
        }]
      },
      options: {
        scales: {
          r: {
            angleLines: { color: 'rgba(255,255,255,0.1)' },
            grid: { color: 'rgba(255,255,255,0.1)' },
            pointLabels: { color: 'white', font: { size: 14 } },
            suggestedMin: 0,
            suggestedMax: 100
          }
        },
        plugins: {
          legend: { labels: { color: 'white' } }
        }
      }
    });
  </script>
</body>
</html>
