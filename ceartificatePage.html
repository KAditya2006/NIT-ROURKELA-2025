<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate | InternLearn</title>

  <!-- jsPDF & QRCode CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .certificate-container {
      background: white;
      width: 800px;
      padding: 50px;
      border: 8px solid #4b6cb7;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
    }

    .certificate-header {
      color: #4b6cb7;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .certificate-sub {
      color: #444;
      font-size: 18px;
      margin-bottom: 40px;
    }

    .student-name {
      font-size: 34px;
      font-weight: 700;
      color: #182848;
      text-transform: uppercase;
      margin: 10px 0;
    }

    .course-name {
      color: #4b6cb7;
      font-weight: 600;
      font-size: 24px;
      margin: 20px 0;
    }

    .certificate-body {
      font-size: 20px;
      color: #333;
      margin-bottom: 30px;
    }

    .certificate-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 50px;
      font-size: 16px;
    }

    .signature {
      text-align: center;
    }

    .signature-line {
      width: 150px;
      height: 1px;
      background: #444;
      margin: 8px auto;
    }

    .seal {
      position: absolute;
      right: 60px;
      bottom: 60px;
      width: 100px;
      height: 100px;
      border: 4px solid #4b6cb7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #4b6cb7;
      transform: rotate(-10deg);
    }

    .qr {
      position: absolute;
      left: 60px;
      bottom: 50px;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
    }

    button {
      background: #4b6cb7;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: #182848;
    }

    @media print {
      body { background: white; }
      .buttons { display: none; }
      .certificate-container { box-shadow: none; }
    }
  </style>
</head>
<body>

  <div class="certificate-container" id="certificate">
    <div class="certificate-header">üèÖ Certificate of Completion</div>
    <div class="certificate-sub">This is to proudly certify that</div>
    
    <div class="student-name" id="studentName">Aditya Kumar</div>

    <div class="certificate-body">has successfully completed the course</div>
    <div class="course-name" id="courseName">"HTML & Web Fundamentals"</div>

    <div class="certificate-body">
      on this day, <span id="date"></span>
    </div>

    <div class="certificate-footer">
      <div class="signature">
        <div class="signature-line"></div>
        <strong>Course Instructor</strong>
      </div>
      <div class="signature">
        <div class="signature-line"></div>
        <strong>Head of Internship</strong>
      </div>
    </div>

    <div class="seal">InternLearn</div>
    <div class="qr" id="qrcode"></div>
  </div>

  <div class="buttons">
    <button onclick="generatePDF()">üìÑ Download PDF</button>
    <button onclick="window.location.href='leaderboard.html'">‚¨Ö Back</button>
  </div>

  <script>
    // üåü Auto-fill dynamic details
    const studentName = "Aditya Kumar";
    const courseName = "HTML & Web Fundamentals";
    const date = new Date().toLocaleDateString();

    document.getElementById("studentName").innerText = studentName;
    document.getElementById("courseName").innerText = `"${courseName}"`;
    document.getElementById("date").innerText = date;

    // üîê Generate unique verification ID for QR
    const certID = "INTL-" + Math.random().toString(36).substring(2, 10).toUpperCase();

    // üì± Generate QR code (verification link)
    const qrContainer = document.getElementById("qrcode");
    new QRCode(qrContainer, {
      text: `https://internlearn.com/verify?cert=${certID}`,
      width: 90,
      height: 90
    });

    // üìÑ Generate PDF Function
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF("landscape", "pt", "a4");

      const certificateElement = document.getElementById("certificate");
      const scale = 2; // high quality
      const canvas = await html2canvas(certificateElement, { scale });
      const imgData = canvas.toDataURL("image/png");

      const pdfWidth = doc.internal.pageSize.getWidth();
      const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

      doc.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      doc.save(`${studentName}-Certificate.pdf`);
    }
  </script>

  <!-- html2canvas for converting DOM to image -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
