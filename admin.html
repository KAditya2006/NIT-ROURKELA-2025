<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel | InternLearn Certificates</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <link rel="stylesheet" href="admin.css">
</head>
<body>

  <button class="logout" id="logoutBtn" style="display:none">Logout</button>

  <div class="container" id="loginContainer">
    <h1>Admin Login</h1>
    <div class="login-box">
      <input type="email" id="email" placeholder="Admin Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="loginMsg"></p>
    </div>
  </div>

  <div class="container" id="adminContainer" style="display:none">
    <h1>üéì Create Certificate</h1>

    <label>Student Name</label>
    <input type="text" id="studentName" placeholder="Enter full name" />

    <label>Course Name</label>
    <input type="text" id="courseName" placeholder="e.g. Web Development Basics" />

    <label>Date of Completion</label>
    <input type="date" id="completionDate" />

    <label>Issuer</label>
    <input type="text" id="issuer" placeholder="InternLearn / Admin Name" />

    <button onclick="createCertificate()">Generate Certificate</button>

    <p class="success" id="successMsg"></p>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    // üîπ REPLACE THIS CONFIG
    const firebaseConfig = {
      apiKey: "REPLACE_API_KEY",
      authDomain: "REPLACE_PROJECT.firebaseapp.com",
      projectId: "REPLACE_PROJECT",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // ---------- LOGIN FUNCTION ----------
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("loginMsg");

      try {
        await auth.signInWithEmailAndPassword(email, password);
        msg.innerText = "‚úÖ Login successful!";
        showAdminPanel();
      } catch (err) {
        msg.innerText = "‚ùå " + err.message;
      }
    }

    // ---------- LOGOUT FUNCTION ----------
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut();
      document.getElementById("adminContainer").style.display = "none";
      document.getElementById("loginContainer").style.display = "block";
      document.getElementById("logoutBtn").style.display = "none";
    });

    // ---------- SHOW PANEL ON LOGIN ----------
    auth.onAuthStateChanged((user) => {
      if (user) showAdminPanel();
    });

    function showAdminPanel() {
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("adminContainer").style.display = "block";
      document.getElementById("logoutBtn").style.display = "block";
    }

    // ---------- CREATE CERTIFICATE ----------
    async function createCertificate() {
      const name = document.getElementById("studentName").value.trim();
      const course = document.getElementById("courseName").value.trim();
      const date = document.getElementById("completionDate").value;
      const issuer = document.getElementById("issuer").value.trim();
      const successMsg = document.getElementById("successMsg");
      const errorMsg = document.getElementById("errorMsg");

      successMsg.innerText = "";
      errorMsg.innerText = "";

      if (!name || !course || !date || !issuer) {
        errorMsg.innerText = "‚ö†Ô∏è Please fill all fields.";
        return;
      }

      // Generate random certificate ID
      const certId = "INTL-" + Math.random().toString(36).substring(2, 10).toUpperCase();

      try {
        await db.collection("certificates").doc(certId).set({
          name: name,
          course: course,
          date: date,
          issuedAt: firebase.firestore.FieldValue.serverTimestamp(),
          verified: true,
          meta: { issuer: issuer }
        });

        successMsg.innerHTML = `
          ‚úÖ Certificate Created Successfully!<br>
          <strong>ID:</strong> ${certId}<br>
          <a href="verify-firebase.html?cert=${certId}" target="_blank" style="color:#00ffff">üîó View Verification Page</a>
        `;
      } catch (err) {
        errorMsg.innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
