<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup | Learn & Earn</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #1e1e2f, #252540);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 400px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #4fc3f7;
    }

    .tab-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
    }

    .tab-buttons button.active {
      background: #4fc3f7;
      color: #000;
      font-weight: 600;
    }

    .form {
      display: none;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    .form.active {
      display: flex;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      outline: none;
    }

    input::placeholder {
      color: #ccc;
    }

    .role-selection {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .role {
      flex: 1;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      border: 2px solid #4fc3f7;
      cursor: pointer;
      transition: 0.3s;
    }

    .role.active {
      background: #4fc3f7;
      color: black;
      font-weight: 600;
    }

    button.submit {
      padding: 10px;
      background: #4fc3f7;
      color: black;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.submit:hover {
      background: #81d4fa;
    }

    .error {
      color: #ff6b6b;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Learn & Earn</h2>

    <div class="tab-buttons">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Signup</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="form active">
      <label>Email:</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" required>

      <label>Password:</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>

      <button type="button" class="submit" onclick="login()">Login</button>
      <p class="error" id="loginError"></p>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="form">
      <label>Full Name:</label>
      <input type="text" id="signupName" placeholder="Enter your name" required>

      <label>Email:</label>
      <input type="email" id="signupEmail" placeholder="Enter your email" required>

      <label>University ID:</label>
      <input type="text" id="signupID" placeholder="Enter university ID" required>

      <label>Password:</label>
      <input type="password" id="signupPassword" placeholder="Create password" required>

      <label>Select Role:</label>
      <div class="role-selection">
        <div class="role" data-role="student">Student</div>
        <div class="role" data-role="company">Company</div>
        <div class="role" data-role="admin">Admin</div>
      </div>

      <button type="button" class="submit" onclick="signup()">Signup</button>
      <p class="error" id="signupError"></p>
    </form>
  </div>

  <script>
    // --- Tab switching ---
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    // --- Role Selection ---
    const roles = document.querySelectorAll(".role");
    let selectedRole = "";

    roles.forEach(role => {
      role.addEventListener("click", () => {
        roles.forEach(r => r.classList.remove("active"));
        role.classList.add("active");
        selectedRole = role.dataset.role;
      });
    });

    // --- Local Storage (Fake Database) ---
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // --- Signup Function ---
    function signup() {
      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const id = document.getElementById("signupID").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      const error = document.getElementById("signupError");

      if (!selectedRole) {
        error.textContent = "‚ö†Ô∏è Please select a role.";
        return;
      }

      if (users.some(u => u.email === email)) {
        error.textContent = "‚ö†Ô∏è This email is already registered!";
        return;
      }

      if (users.some(u => u.universityID === id)) {
        error.textContent = "‚ö†Ô∏è This University ID is already registered!";
        return;
      }

      users.push({ name, email, universityID: id, password, role: selectedRole });
      localStorage.setItem("users", JSON.stringify(users));

      alert("üéâ Signup successful! Please login.");
      signupForm.reset();
      roles.forEach(r => r.classList.remove("active"));
      signupTab.classList.remove("active");
      loginTab.classList.add("active");
      signupForm.classList.remove("active");
      loginForm.classList.add("active");
      selectedRole = "";
    }

    // --- Login Function ---
    function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const error = document.getElementById("loginError");

      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        error.textContent = "‚ùå Invalid email or password!";
        return;
      }

      alert(`‚úÖ Welcome ${user.name}! Role: ${user.role}`);

      // Redirect based on role
      if (user.role === "student") {
        window.location.href = "learning-dashboard.html";
      } else if (user.role === "company") {
        window.location.href = "admin-dashboard.html";
      } else {
        window.location.href = "admin-dashboard.html";
      }
    }
  </script>
</body>
</html>
