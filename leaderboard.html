<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard & Rewards | InternLearn</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
      color: #333;
    }

    header {
      background: linear-gradient(to right, #182848, #4b6cb7);
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 22px;
    }

    header button {
      background: white;
      color: #182848;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .user-summary {
      text-align: center;
      margin-bottom: 40px;
    }

    .user-summary h2 {
      margin: 10px 0;
      color: #182848;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .stat-box {
      background: #f2f6ff;
      padding: 20px;
      border-radius: 12px;
      width: 160px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .stat-box h3 {
      margin: 0;
      font-size: 24px;
      color: #4b6cb7;
    }

    .stat-box p {
      margin: 5px 0 0;
      color: #555;
      font-size: 14px;
    }

    .leaderboard {
      margin-top: 40px;
    }

    .leaderboard h2 {
      text-align: center;
      color: #182848;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #4b6cb7;
      color: white;
    }

    tr:hover {
      background: #f2f6ff;
    }

    .gold {
      color: #ffb300;
      font-weight: 700;
    }

    .silver {
      color: #bdbdbd;
      font-weight: 700;
    }

    .bronze {
      color: #cd7f32;
      font-weight: 700;
    }

    .reward-section {
      text-align: center;
      margin-top: 50px;
    }

    .reward-section button {
      background: #4b6cb7;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .badge {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #4b6cb7;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>üèÜ Leaderboard & Rewards</h1>
    <button onclick="window.location.href='learning-dashboard.html'">‚¨Ö Dashboard</button>
  </header>

  <div class="container">
    <!-- User Summary -->
    <div class="user-summary">
      <div class="badge">üåü</div>
      <h2>Aditya Kumar</h2>
      <div class="stats">
        <div class="stat-box">
          <h3 id="userScore">120</h3>
          <p>Total Points</p>
        </div>
        <div class="stat-box">
          <h3>#3</h3>
          <p>Rank</p>
        </div>
        <div class="stat-box">
          <h3>5</h3>
          <p>Courses Completed</p>
        </div>
      </div>
    </div>

    <!-- Leaderboard -->
    <div class="leaderboard">
      <h2>Top Performers üí™</h2>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Points</th>
            <th>Badge</th>
          </tr>
        </thead>
        <tbody id="leaderboardData"></tbody>
      </table>
    </div>

    <!-- Reward Section -->
    <div class="reward-section">
      <h3>üéì Congratulations! You‚Äôve unlocked a new reward badge.</h3>
      <button onclick="downloadCertificate()">üìÑ Download Certificate</button>
    </div>
  </div>

  <script>
    const leaderboard = [
      { name: "Aarav Sharma", points: 180 },
      { name: "Isha Patel", points: 150 },
      { name: "Aditya Kumar", points: 120 },
      { name: "Riya Verma", points: 110 },
      { name: "Kunal Singh", points: 90 }
    ];

    const tbody = document.getElementById("leaderboardData");

    leaderboard.forEach((user, index) => {
      let badge = "";
      if (index === 0) badge = "ü•á";
      else if (index === 1) badge = "ü•à";
      else if (index === 2) badge = "ü•â";

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${user.name}</td>
        <td>${user.points}</td>
        <td>${badge}</td>
      `;
      tbody.appendChild(tr);
    });

    function downloadCertificate() {
      alert("üéâ Your certificate is being generated...");
      // Future: generate and download PDF
    }
  </script>

</body>
</html>
