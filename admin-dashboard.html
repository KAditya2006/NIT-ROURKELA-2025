<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard | InternLearn Certificates</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 255, 255, 0.1);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    header h1 {
      font-size: 22px;
      color: #00ffff;
      margin: 0;
    }

    header button {
      background: #ff6666;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .container {
      flex: 1;
      padding: 30px;
      overflow-x: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .add-btn {
      background: #00ffff;
      border: none;
      color: #222;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .add-btn:hover {
      background: #00c2c2;
    }

    input[type="text"] {
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
      width: 280px;
    }

    input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: left;
    }

    th {
      background: rgba(0,255,255,0.1);
      color: #00ffff;
    }

    tr:hover {
      background: rgba(255,255,255,0.1);
    }

    .btn {
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .edit {
      background: #00ff99;
      color: #111;
    }

    .delete {
      background: #ff4d4d;
      color: white;
    }

    .verify {
      background: #00ffff;
      color: #111;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #16213e;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
    }

    .popup-content h2 {
      color: #00ffff;
    }

    .popup-content input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .popup-content button {
      width: 48%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Admin Certificate Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="container">
    <div class="top-bar">
      <input type="text" id="searchInput" placeholder="ðŸ” Search by Name, Course, or ID" />
      <button class="add-btn" onclick="window.location.href='admin.html'">+ Add New Certificate</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Certificate ID</th>
          <th>Name</th>
          <th>Course</th>
          <th>Date</th>
          <th>Issuer</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="certTable"></tbody>
    </table>
  </div>

  <!-- Popup for Editing -->
  <div class="popup" id="editPopup">
    <div class="popup-content">
      <h2>Edit Certificate</h2>
      <input type="text" id="editName" placeholder="Student Name" />
      <input type="text" id="editCourse" placeholder="Course Name" />
      <input type="date" id="editDate" />
      <input type="text" id="editIssuer" placeholder="Issuer" />
      <div style="display:flex; justify-content:space-between;">
        <button class="btn edit" onclick="updateCertificate()">Save</button>
        <button class="btn delete" onclick="closePopup()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // ðŸ”¹ Firebase Config (same as previous)
    const firebaseConfig = {
      apiKey: "REPLACE_API_KEY",
      authDomain: "REPLACE_PROJECT.firebaseapp.com",
      projectId: "REPLACE_PROJECT"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const certTable = document.getElementById("certTable");
    const popup = document.getElementById("editPopup");
    const searchInput = document.getElementById("searchInput");
    let currentEditId = null;
    let allCerts = [];

    // ðŸ”¹ Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => (window.location.href = "admin.html"));
    });

    // ðŸ”¹ Auth Check
    auth.onAuthStateChanged((user) => {
      if (!user) window.location.href = "admin.html";
    });

    // ðŸ”¹ Fetch Certificates Real-Time
    db.collection("certificates").orderBy("issuedAt", "desc").onSnapshot(snapshot => {
      allCerts = [];
      snapshot.forEach(doc => {
        allCerts.push({ id: doc.id, ...doc.data() });
      });
      renderTable(allCerts);
    });

    // ðŸ”¹ Render Function
    function renderTable(data) {
      certTable.innerHTML = "";
      if (data.length === 0) {
        certTable.innerHTML = `<tr><td colspan="6" style="text-align:center; color:gray;">No results found</td></tr>`;
        return;
      }

      data.forEach(cert => {
        const row = `
          <tr>
            <td>${cert.id}</td>
            <td>${cert.name}</td>
            <td>${cert.course}</td>
            <td>${cert.date}</td>
            <td>${cert.meta?.issuer || "-"}</td>
            <td>
              <button class="btn edit" onclick="openEdit('${cert.id}','${cert.name}','${cert.course}','${cert.date}','${cert.meta?.issuer || ""}')">Edit</button>
              <button class="btn delete" onclick="deleteCert('${cert.id}')">Delete</button>
              <button class="btn verify" onclick="window.open('verify-firebase.html?cert=${cert.id}','_blank')">View</button>
            </td>
          </tr>
        `;
        certTable.innerHTML += row;
      });
    }

    // ðŸ”¹ Search Filter (Realtime)
    searchInput.addEventListener("keyup", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = allCerts.filter(cert =>
        cert.id.toLowerCase().includes(query) ||
        cert.name.toLowerCase().includes(query) ||
        cert.course.toLowerCase().includes(query)
      );
      renderTable(filtered);
    });

    // ðŸ”¹ Delete Function
    async function deleteCert(id) {
      if (confirm("Are you sure you want to delete this certificate?")) {
        await db.collection("certificates").doc(id).delete();
        alert("Certificate deleted successfully!");
      }
    }

    // ðŸ”¹ Open Edit Popup
    function openEdit(id, name, course, date, issuer) {
      currentEditId = id;
      document.getElementById("editName").value = name;
      document.getElementById("editCourse").value = course;
      document.getElementById("editDate").value = date;
      document.getElementById("editIssuer").value = issuer;
      popup.style.display = "flex";
    }

    // ðŸ”¹ Close Popup
    function closePopup() {
      popup.style.display = "none";
    }

    // ðŸ”¹ Update Certificate
    async function updateCertificate() {
      const name = document.getElementById("editName").value;
      const course = document.getElementById("editCourse").value;
      const date = document.getElementById("editDate").value;
      const issuer = document.getElementById("editIssuer").value;

      if (!name || !course || !date || !issuer) {
        alert("Please fill all fields");
        return;
      }

      await db.collection("certificates").doc(currentEditId).update({
        name, course, date, meta: { issuer }
      });

      alert("Certificate updated successfully!");
      closePopup();
    }
  </script>
</body>
</html>
